<!DOCTYPE html>
<html>
  <head>
    <title>Qacademico - Colador de Notas</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Colador de Notas</h1>
        <div class="wave-container">
          <div class="wave-text">
            <span>b</span>
            <span>y</span>
            <span><strong>V</strong></span>
            <span><strong>a</strong></span>
            <span><strong>u</strong></span>
            <span><strong>x</strong></span>
          </div>
        </div>
      </div>
      <img src="images/icon48.png" alt="Ícone" width="30" />
    </header>

    <form id="myform">
      <textarea
        name="notas"
        id="notas"
        rows="15"
        placeholder="Cole as notas aqui"
      ></textarea>
      <button type="submit">Associar Notas</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
